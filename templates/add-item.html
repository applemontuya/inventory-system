{% extends "base.html"%}
{% block title%}Add Recipe{% endblock %}
{% block content%}
<br><br/>
<h3 align="center">Add Inventory Item</h3>
<br/>
<p align="center" style="color: green">
    {% if message != None %}
        {{ message }}
    {% endif %}
</p>
<div align="center" class="row">
    <div class="col-2"></div>
    <div class="col">
        <form method="post" action="">
            <div class="form-group row">
                <div class="col-5" align="right"><label>Name</label></div>
                <div class="col" align="left">{{ template_form.name_field}}</div>
            </div>
            <div class="form-group row">
                <div class="col-5" align="right"><label>Unit</label></div>
                <div class="col" align="left">{{template_form.unit_field}}</div>
            </div>
            <div class="form-group row">
                <div class="col-5" align="right"><label>Quantity</label></div>
                <div class="col" align="left"> {{template_form.quantity_field}}</div>
            </div>
            <div class="form-group row">
                <div class="col-5"></div>
                <div class="col" align="left">
                    <input class="btn btn-outline-info" type=submit value="Add to inventory">
                </div>
            </div>
        </form>
    </div>
    <div class="col-2"></div>
</div>
{%endblock%}
